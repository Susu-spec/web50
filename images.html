<!doctype html>
<html lang="en">
<head>
  <title>Images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="container">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="index.html" role="button">Home</a></li>
        <li class="nav__item"><a class="nav__link" href="advanced.html" role="button">Advanced</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div class="container column">
        <div class="heading">
          <img src="Images/g_images.jpg" alt="Google images">
        </div>
      <div class="query__input">
        <form action="https://www.google.com/search" method="GET">
          <div class="query__box">
            <label for="q" aria-label="Input box">
              <input type="text" name="q" id="q">
            </label>
            <div class="tab">
              <label for="submit" aria-label="Input box">
                <input type="hidden" name="tbm" value="isch">
                <input class="pmsearch" type="submit" value="Google Search" id="submit">
              </label>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
